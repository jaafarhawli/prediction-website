<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" type="text/css" rel="stylesheet" />
    <title>Prediction Website</title>
</head>
<body>
    <!--Dog Image-->
    <img src="" alt="Dog picture" id="dog">
    <div class="ip-text">
        <h4 id="ip">Your IP-address: </h4>
    </div>
    <!--Header-->
    <div class="header">
        <h1>You don't know your gender, age and nationality?</h1>
        <h2>Don't worry, we got you ;)</h2>
    </div>

    <!--Insert box and check button-->
    <div class="insert">
        <h2>Insert your name here</h2>
        <input type="text" id="myText" placeholder="Spongebob">
        <button id="btn">Check</button>
    </div>

    <!--Results-->
    <div class="results" id="results">
        <div class="results-block">
            <h3>Gender</h3>
            <p id="gender"></p>
        </div>
        <div class="results-block">
            <h3>Age</h3>
            <p id="age"></p>
        </div>
        <div class="results-block">
            <h3>Nationality</h3>
            <p id="nationality"></p>
        </div>
    </div>
    <div class="bored">
        <button id="bored">Bored?</button>
        <p id="bored_text"></p>
    </div>
</body>
<script src="./scripts/axios/node_modules/axios/dist/axios.min.js"></script>
<script src="./scripts/script.js" type="text/javascript"></script>
</html>
